<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work-2</title>
  </head>
  <body>
    <div>
      <header>
        <div class="header_image">
          <a href="#"
            ><img
              width="70px"
              src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-674010.jpg&fm=jpg"
              alt=""
          /></a>
        </div>
        <div class="header_title">
          <h3 class="header_title_start_text">Sign up on Start Bootstrap</h3>
          <p class="header_title_end_text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br />
            Quis ea autem animi cumque reprehenderit?
          </p>
        </div>

        <div class="header_buttons">
          <a href="#"
            ><button>
              <i class="header_buttons_icon"></i>Log in with Twitter
            </button></a
          >
          <a href="#"
            ><button>
              <i class="header_buttons_icon"></i>Log in with Facebook
            </button></a
          >
          <a href="#"
            ><button>
              <i class="header_buttons_icon"></i>Log in with Google
            </button></a
          >
          <a href="#"
            ><button>
              <i class="header_buttons_icon"></i>Log in with GitHub
            </button></a
          >
        </div>
      </header>

      <hr />

      <main>
        <section class="login_page">
          <form action="#" class="login_page_form">
            <label for="email">Email Address</label> <br />
            <input id="email" type="email" class="login_page_form_email" />
            <br />
            <br />
            <label for="password">Password</label> <br />
            <input
              id="password"
              type="password"
              class="login_page_form_password"
            />

            <a href="#"><p>Forgot your password?</p> </a>
            <div class="login_page_buttons">
              <input type="checkbox" class="login_page_buttons_input" />
              Remember password
              <button class="login_page_buttons_button">Login</button>
            </div>
          </form>

          <p class="login_page_end_text">
            This site is protected by reCAPTCHA and the Google
            <a href="">Privacy Policy </a> and
            <a href=""
              >Terms of <br />
              Service</a
            >
            apply.
          </p>
        </section>
      </main>

      <hr />

      <footer>
        <p>New user? <a href="#">Create an account!</a></p>
      </footer>
    </div>
  </body>
</html>
